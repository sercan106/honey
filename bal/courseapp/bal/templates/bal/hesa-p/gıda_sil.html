
{% extends 'ana.html' %} 
{% comment %} Yukarıda anasafaya bağlayacak tanımlamayı yaptık {% endcomment %}
{% load static %}
<!--yukarıda static dosyalara ulaşmak için import ettik - -->

{% block orta_alan %}
<div class="container-md">
  <h1>Burası Gıda Silme Sayfasıdır</h1>

<form method="POST" novalidate>
    {% csrf_token %}
    <p>{{form.gida_adi}} adlı veriyi silmek istiyor musun?</p>
    <button type="submit"> EVET</button>
    <a href="/gıdaisimekle"> HAYIR</a>
  </form>
</div>



{% endblock orta_alan %}
